<!DOCTYPE html>
<html x-ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
    <script type="text/javascript" src="main.js"></script>
    <h1>Tic Tac Thrones</h1>
    <link href='http://fonts.googleapis.com/css?family=Almendra+SC' rel='stylesheet' type='text/css'>
    <title>Tic Tac Thrones</title>

</head>
<body ng-controller="playersCtrl">
<div>
			<div class="spacer"></div>
		<div class="column1" x-ng-click="clickTyrion()">Tyrion</div>
			<div class="spacer"></div>
		<div class="column2" x-ng-click="clickDaenerys()">Daenerys</div>
			<div class="spacer"></div>
		<div class="column3" x-ng-click="clickDrogo()">Drogo</div>
			<div class="spacer"></div>
		<div class="column4" x-ng-click="clickJoffrey()">Joffrey</div>
</div>


<a href="index.html"><div class="button">Begin</div></a>


<embed height="1" width="1" src="http://upload.wikimedia.org/wikipedia/en/a/a8/Game_of_Thrones_Main_Title_sample.ogg">

</body>
</html>
